<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Stick it notes</title>
</head>
<body>
    <div id="heading">
        <h1> Stick It Notes</h1>
        <p id="ts"> By Funminiyi Adedoyin</p>
    </div>
    <div id="form">
        <form id="inputForm">
            <input type="text" name="title" id="new-note-title-input" class="inputText" placeholder="Title" autocomplete="off" required autofocus />

            <input type="text" name="content" id="new-note-body-input" class="inputText" placeholder="content" autocomplete="off" required />
            <button type="button" class="btn"> Create Note</button>
        </form>
    </div>
    <!-- required attr makes sure thst the field is filed out in the form by the user, or else the form wouldn't submit. autocomplete  off helps so that while filling he form, the user doesnt get some other options. -->


    <!-- bit.ly-stick-id-notes. the hosting website -->
    <h3 id="no-notes" class="hidden"> No Notes Found, Add one! </h3>

    <ul id="notes">

        <li>
            <a href="#">
                <h2> Some Note</h2>
                <button class="delete"> X</button>
                <p>content of the note </p>
            </a>
        </li>
    </ul>




</body>
</html>
